<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ML API</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles.css') }}"
    />
  </head>

  <body>
    <div class="login">
      <h1>Boston House Price Prediction</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form class="form" action="{{ url_for('predict')}}" method="post">
        <input
          type="text"
          name="CRIM"
          placeholder="CRIM   0 to 1"
          required="required"
        />
        <input
          type="text"
          name="ZN"
          placeholder="ZN   0 to 100"
          required="required"
        />
        <input
          type="text"
          name="INDUS"
          placeholder="INDUS   0 to 10"
          required="required"
        />
        <input
          type="text"
          name="CHAS"
          placeholder="CHAS   0 or 1"
          required="required"
        />
        <input
          type="text"
          name="NOX"
          placeholder="NOX   0 to 1"
          required="required"
        />
        <input
          type="text"
          name="RM"
          placeholder="RM   1 to 10"
          required="required"
        />
        <input
          type="text"
          name="Age"
          placeholder="Age   1 to 100"
          required="required"
        />
        <input
          type="text"
          name="DIS"
          placeholder="DIS   1 to 10"
          required="required"
        />
        <input
          type="text"
          name="RAD"
          placeholder="RAD   1 to 10"
          required="required"
        />
        <input
          type="text"
          name="TAX"
          placeholder="TAX   100 to 1000"
          required="required"
        />
        <input
          type="text"
          name="PTRATIO"
          placeholder="PTRATIO    1 to 100"
          required="required"
        />
        <input
          type="text"
          name="B"
          placeholder="B   100 to 1000"
          required="required"
        /><br />
        <input
          type="text"
          name="LSTAT"
          placeholder="LSTAT   1 to 10"
          required="required"
        /><br />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>

      <br />
      <div>{{prediction_text}}</div>
      <br />
    </div>
  </body>
</html>
